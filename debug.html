<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodGorilla - Debug Version</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <style>
        /* Debug styles to ensure visibility */
        .hero-content, .logo-container, .main-heading, .heading-word, .subtitle {
            opacity: 1 !important;
            visibility: visible !important;
            transform: none !important;
        }
        
        /* Ensure the header is properly displayed */
        .header {
            display: flex !important;
            flex-direction: column !important;
            justify-content: center !important;
            align-items: center !important;
            min-height: 100vh !important;
            padding: 2rem !important;
        }
        
        /* Debug border to see the content area */
        .hero-content {
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 16px;
        }
    </style>
</head>
<body>
    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Background -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="wrapp">
        <header class="header">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="img/Logo/Pod Gorilla Logo-01.png" alt="PodGorilla Logo" class="logo-image" />
                    </div>
                    <span class="logo-text">PodGorilla</span>
                </div>
            </div>

            <!-- Hero Content -->
            <div class="hero-content">
                <h1 class="main-heading">
                    <span class="heading-word">CREATE</span>
                    <span class="heading-word">PODCASTS</span>
                    <span class="heading-word">WITHOUT</span>
                    <span class="heading-word highlight gradient-text">WRITING</span>
                    <span class="heading-word">OR</span>
                    <span class="heading-word highlight gradient-text">RECORDING</span>
                </h1>

                <div class="subtitle-container">
                    <p class="subtitle">
                        Join the waitlist for PodGorilla ‚Äì the easiest way to generate & publish podcasts in minutes.
                    </p>
                </div>

                <!-- Form -->
                <div class="waitlist-form-container">
                    <form class="waitlist-form" id="waitlistForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required />
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required />
                            <button type="submit" class="submit-btn">
                                <span class="btn-text">Join Waitlist</span>
                                <div class="btn-bg"></div>
                                <div class="btn-ripple"></div>
                            </button>
                        </div>
                        <div class="form-features">
                            <div class="feature-item">
                                <span class="feature-icon">ü§ñ</span>
                                <span>AI-Powered Content</span>
                            </div>
                            <div class="feature-item">
                                <span class="feature-icon">üéôÔ∏è</span>
                                <span>Voice Synthesis</span>
                            </div>
                            <div class="feature-item">
                                <span class="feature-icon">‚ö°</span>
                                <span>Instant Publishing</span>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Stats -->
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-number">2847</span>
                        <span class="stat-label">Early Adopters</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">95</span>
                        <span class="stat-label">% Faster</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">48</span>
                        <span class="stat-label">Hours Saved</span>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <script>
        // Simple form handling
        document.getElementById('waitlistForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!name || !email) {
                alert('Please fill in all fields');
                return;
            }
            
            // Show success message
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = 'alert success show';
            alert.innerHTML = `
                <button class="alert-close">&times;</button>
                <div class="alert-message">üéâ Welcome to the waitlist, ${name}! Check your email for confirmation.</div>
            `;
            
            alertContainer.appendChild(alert);
            
            // Auto close
            setTimeout(() => {
                alert.remove();
            }, 5000);
            
            // Manual close
            alert.querySelector('.alert-close').addEventListener('click', () => {
                alert.remove();
            });
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
