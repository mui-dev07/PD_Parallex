<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PodGorilla Test</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        /* Override any animation issues */
        * {
            opacity: 1 !important;
            visibility: visible !important;
            transform: none !important;
        }
    </style>
</head>
<body>
    <!-- Alert Container for API responses -->
    <div id="alertContainer" class="alert-container"></div>

    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Main Wrapper -->
    <div id="luxy" class="wrapp">
        <!-- Header Section -->
        <header class="header">
            <!-- Logo Section -->
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="img/Logo/Pod Gorilla Logo-01.png" alt="PodGorilla Logo" class="logo-image" />
                    </div>
                    <span class="logo-text">PodGorilla</span>
                </div>
            </div>

            <div class="hero-content">
                <h1 class="main-heading">
                    <span class="heading-word">CREATE</span>
                    <span class="heading-word">PODCASTS</span>
                    <span class="heading-word">WITHOUT</span>
                    <span class="heading-word highlight gradient-text">WRITING</span>
                    <span class="heading-word">OR</span>
                    <span class="heading-word highlight gradient-text">RECORDING</span>
                </h1>

                <div class="subtitle-container">
                    <p class="subtitle">
                        Join the waitlist for PodGorilla â€“ the easiest way to generate & publish podcasts in minutes.
                    </p>
                </div>

                <!-- Waitlist Form -->
                <div class="waitlist-form-container">
                    <form class="waitlist-form" id="waitlistForm">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required />
                            <input type="email" id="email" name="email" placeholder="Enter your email address" required />
                            <button type="submit" class="submit-btn">
                                <span class="btn-text">Join Waitlist</span>
                                <div class="btn-bg"></div>
                                <div class="btn-ripple"></div>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </div>

    <script>
        // Simple form handling without complex animations
        document.getElementById('waitlistForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted! (This is a test)');
        });
    </script>
</body>
</html>
